<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="recipe.name" class="img-responsive"
        style="max-height: 300px"
        >
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Manage Recipe 
                <span 
                class="caret"
                data-target="#recipe-detail-options" 
                aria-expanded="false"
                ></span></button>
            <ul class="dropdown-menu" id="recipe-detail-options">
                <li><a href="#">To Shopping List</a></li>
                <li><a href="#">Edit Recipt</a></li>
                <li><a href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>
