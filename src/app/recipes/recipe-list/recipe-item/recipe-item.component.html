<a 
href="#" 
class="list-group-item clearfix"
(click)="onRecipeSelected()"
>
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{theRecipe.name}}</h4>
        <p class="list-group-item-text">{{theRecipe.description}}</p>
    </div>
    <span class="pull-right">
        <img 
        src="{{theRecipe.imagePath}}" 
        [src]="theRecipe.imagePath"
        alt="{{theRecipe.name}}" 
        class="img-responsive" 
        style="max-height: 50px;">
    </span>
</a>
